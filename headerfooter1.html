    <!-- Modal option-->
  <div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><i class="fas fa-user-friends"></i><b> SIGN IN</b></h2>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-default btn-usertype " id="btnemployee1">EMPLOYER</button>
          <hr />
          <button type="button" class="btn btn-default btn-usertype" id="btnjobseeker1">JOBSEEKER</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
 
  <!--Employee sign in modal-->
  <div class="modal fade" id="modal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img src="resource/employerlogin.png">
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><i class="fas fa-user"></i> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" >Remember me</label>
            </div>
              <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
      
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div>

  <!--employer sign up modal-->
  <div class="modal fade" id="modal5" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img src="resource/employersignup.png" id="imgemployersignup">
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="Name"><i class="far fa-id-badge"></i> NAME :</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="Phone"><i class="fas fa-phone-square"></i> MOBILE NO. :</label>
              <input type="tel" class="form-control" id="pno" placeholder="Enter your mobile no.">
            </div>
            <div class="form-group">
            <label for="Phone"><i class="fas fa-map-marked-alt"></i> ADDRESS :</label>
            <textarea rows="4" cols="50" class="form-control" id="address" placeholder="Enter your address" ></textarea>
            </div>
            <div class="form-group">
              <label for="usrname"><i class="fas fa-user"></i> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password">
            </div>
           
              <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span> SIGN UP</button>
          </form>
        </div>
        <div class="modal-footer">
      
          <p>Already a member? <a href="#">Sign In</a></p>
        
        </div>

    </div>
  </div> 

  <!--jobseeker sign up modal-->
  <div class="modal fade" id="modal6" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img src="resource/maidsignin.png" id="jobseekersignup">
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="image"><i class="fas fa-file-image"></i> UPLOAD YOUR IMAGE :</label>
             <center> <input type="file" name="fileToUpload" id="fileToUpload"></center>
            </div>
            <div class="form-group">
              <label for="Name"><i class="far fa-id-badge"></i> NAME :</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="Phone"><i class="fas fa-phone-square"></i> MOBILE NO. :</label>
              <input type="tel" class="form-control" id="pno" placeholder="Enter your mobile no.">
            </div>
            <div class="form-group">
            <label for="Phone"><i class="fas fa-map-marked-alt"></i> ADDRESS :</label>
            <textarea rows="4" cols="50" class="form-control" id="address" placeholder="Enter your address" ></textarea>
            </div>
            <div>
             <label for="sel2"><i class="fas fa-book-open"></i> TYPE OF JOB :</label>
              <select multiple class="form-control" id="sel2">
              <option>MAID</option>
              <option>COOK</option>
              <option>BABYSITTER</option>
              <option>PATIENT CARE</option>
              </select>
              </div>
            <div class="form-group">
              <label for="usrname"><i class="fas fa-user"></i> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password">
            </div>
           
              <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span> SIGN UP</button>
          </form>
        </div>
        <div class="modal-footer">
      
          <p>Already a member? <a href="#">Sign In</a></p>
        
        </div>
      </div>
