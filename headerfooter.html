<!DOCTYPE html>
<html>
<head>
	<title>Maid4you</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="container1">
			<nav>
				<img src="resource/hlogo.png" alt="LOGO" class="logo">
				<ul>
					<li><a href="#">SIGN UP</a></li>
					<li><a href="#">SIGN IN</a></li>
					<li><a href="#">CONTACT US</a></li>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">HOW IT WORKS</a></li>
					<li><a href="#">SERVICES</a></li>
					<li><a href="#">FIND HELPER</a></li>
					<li><a href="#">HOME</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="image-container">  
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active">
	        <img src="resource/slideshow1.jpg" alt="Los Angeles" style="width:100%;">
	      </div>

	      <div class="item">
	        <img src="resource/slideshow1.png" alt="Chicago" style="width:100%;">
	      </div>
	    
	      <div class="item">
	        <img src="resource/slideshow2.jpg" alt="New york" style="width:100%;">
	      </div>
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div> 
	<footer>
		<p>&copy;2018 All rights reserved - Maid4u</p>
	</footer>

</body>
</html>
